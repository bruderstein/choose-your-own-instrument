<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="tones.js"></script>
    <script>
      function playTone (tone) {
        return function (e) {
          tones.play(tone.note, tone.octave);
        }
      }

      function addKey (shape, tone, listenerType) {
        var element = document.createElement("div");
        element.className = "shape " + shape;
        element.addEventListener(listenerType, playTone(tone));
        document.body.appendChild(element);
      }
    </script>
    <title>Choose Your Own Instrument</title>
  </head>
  <body>
  </body>
  <script>

    // background: "sky", "sea", "bubble-gum", "fireball", "sunset", "fuji"
    // shapes: "triangle", "circle", "square"

    document.querySelector("body").className = "sky";

    var circle = document.createElement("div");
    circle.className = "shape circle";
    circle.addEventListener("mouseover", playTone({ note: "c", octave: 4 }));
    document.body.appendChild(circle);

    var triangle = document.createElement("div");
    triangle.className = "shape triangle";
    triangle.addEventListener("mouseover", playTone({ note: "d", octave: 4 }));
    document.body.appendChild(triangle);

    var square = document.createElement("div");
    square.className = "shape square";
    square.addEventListener("mouseover", playTone({ note: "e", octave: 4 }));
    document.body.appendChild(square);

  </script>
</html>
